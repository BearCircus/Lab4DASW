    <!-- Modal de ingreso-->
    <div class="modal fade" id="ingreso" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content mb-7">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="">Correro</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="user" id="useremail"
                                pattern="[a-zA-z0-9.-_%+-]+@[a-zA-z0-9.-]+\.[a-z]{2,}$" required minlength="4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bordIcon"
                                    style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"><i
                                        class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <label for="">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" required>
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"><i
                                        class="fas fa-key"></i></i></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="justify-content-end">
                                <button type="submit" class="btn btn-primary btnLogIn" onclick="login()">Log in</button>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex flex-row-reverse">
                            <div class="p-2">
                                <p>Don't have an account? <a data-toggle="modal" data-target="#modelReg" href="">Join
                                        us</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="setProductId(null)" data-dismiss="modal">Close</button>
                    <button type="button" onclick="addtoCart()" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="modelReg" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <!-- Name -->
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="name(s)" pattern="[a-zA-z ]+"
                                    required minlength="4">
                            </div>
                            <!-- Last name -->

                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">

                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="lastname" pattern="[a-zA-z ]+"
                                    required minlength="4">
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                                <span class="input-group-text">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="correo"
                                pattern="[a-zA-z0-9.-_%+-]+@[a-zA-z0-9.-]+\.[a-z]{2,}$" required minlength="4">
                        </div>


                        <!-- Password -->

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key    "></i></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                title="Must contain at least one number, one uppercase, lowercase letter, and 6 or more characters"
                                minlength="6" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key    "></i></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="confirm password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password missmatch" minlength="6"
                                required>
                        </div>

                        <!-- SUbmit -->
                        <div class="d-flex justify-content-center mt-2">
                            <div class="justify-content-end">
                                <button type="submit" class="btn btn-primary btnLogIn">Create account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
